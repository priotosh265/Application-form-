<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="cssForJob.css">
</head>
<body>
    <div>
        <h1>Job Application Form</h1>
        <form action="#" method="post">
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4UhrmH8xZS-HmTtazvCHIKe7E26mBQHwNqw&s" alt="Logo">
            </div>

            <div>
                <label for="designation">Apply for Designation:</label>
                <select id="designation" name="designation" required>
                    <option value="">Select a Designation</option>
                    <option value="developer">Web Developer</option>
                    <option value="designer">UI/UX Designer</option>
                    <option value="manager">Project Manager</option>
                </select>
            </div>

          
            <h3>Personal Details</h3>

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div >
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="current-address">Current Address:</label>
                <textarea id="current-address" name="current_address" placeholder="Enter your current address" rows="3"></textarea>
            </div>

            <div>
                <label for="permanent-address">Permanent Address:</label>
                <textarea id="permanent-address" name="permanent_address" placeholder="Enter your permanent address" rows="3"></textarea>
            </div>

            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="70" required>
            </div>

            <div>
                <label for="marital-status">Marital Status:</label>
                <select id="marital-status" name="marital_status">
                    <option value="">Select</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                </select>
            </div>

            <div>
                <label for="aadhar">Aadhar Card Number:</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="Enter your Aadhar number" required>
            </div>

            <div>
                <label for="pan">PAN Card Number:</label>
                <input type="text" id="pan" name="pan" placeholder="Enter your PAN number" required>
            </div>

            <h3>Academic Details</h3>
            <div>
                <label>Qualification:</label>
                10th <input type="checkbox" name="qualification" value="10"> 
                12th<input type="checkbox" name="qualification" value="12"> 
                Bachelor's Degree<input type="checkbox" name="qualification" value="bachelors"> 
                Post Graduation<input type="checkbox" name="qualification" value="postgrad">
                Diploma<input type="checkbox" name="qualification" value="diploma"> 
                Other<input type="checkbox" name="qualification" value="other"> 
            </div>

            <h3>Work Experience</h3>

            <div>
                <label for="last-org">Name of Last Organization:</label>
                <input type="text" id="last-org" name="last_org" placeholder="Enter the name of your last organization">
            </div>

            <div>
                <label for="experience">Experience:</label>
                <input type="number" id="experience" name="experience" placeholder="Enter your experience in years" min="0">
            </div>

            <div>
                <label for="last-role">Last Role:</label>
                <input type="text" id="last-role" name="last_role" placeholder="Enter the role you held at your last organization">
            </div>
            
            <div>
                <label for="reason">Reason for Leaving:</label>
                <textarea id="reason" name="reason_for_leaving" rows="3" placeholder="Explain your reason for leaving"></textarea>
            </div>
            
            <div>
                <label for="Last-sal">Last Salary:</label>
                <input type="number" id="last-sal" name="last_sal" placeholder="Enter your last salary">
            </div>

            <div>
                <label for="exp-sal">Expected Salary:</label>
                <input type="number" id="exp-sal" name="current_sal" placeholder="Enter your expected salary">
            </div>

            <h3>Skills</h3>
            <div>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" placeholder="Enter your skills separated by comma" required>
            </div>

            

            <h3>Projects</h3>

            <div>
                <label for="projects">Project Details:</label>
                <textarea id="projects" name="projects" rows="5" placeholder="List your projects here"></textarea>
            </div>
            
            <div>
                <label for="file">Attach Resume:</label>
                <input type="file" id="file" name="resume" accept=".pdf,.docx,.doc">
            </div>
            
            <div>
                <label for="file">Attach Cover Letter:</label>
                <input type="file" id="file" name="cover_letter" accept=".pdf,.docx,.doc">
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
